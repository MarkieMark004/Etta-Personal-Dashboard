<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Dashboard</title>
    <meta name="theme-color" content="#0b0f1a" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="Images/etta-logo-bg.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="auth-pending">
    <script>
      if (sessionStorage.getItem("etta-auth") === "1") {
        document.body.classList.remove("auth-pending");
      }
    </script>
    <div class="auth-loading" aria-live="polite">
      <div class="auth-loading-card">
        <div class="auth-loading-title">Checking session...</div>
        <div class="auth-loading-sub">Please wait</div>
      </div>
    </div>
    <div class="app">      <aside class="sidebar" id="sidebarMount"></aside><!-- MAIN -->
      <div class="main">
        <header class="topbar">
          <div class="brand">Dashboard</div>

          <button
            id="themeBtn"
            class="btn icon"
            type="button"
            aria-label="Toggle theme"
          >
            ðŸŒ™
          </button>
        </header>

        <main class="grid">
          <section class="card hero">
            <div class="time-wrap">
              <div id="clock" class="clock">00:00:00</div>
              <div id="date" class="date">Loading dateâ€¦</div>
            </div>

            <div class="greet-wrap">
              <h1 id="greeting" class="greeting">Hello ðŸ‘‹</h1>

              <label class="field">
                <span>Your main focus today</span>
                <input
                  id="focusInput"
                  type="text"
                  placeholder="e.g., Finish portfolio section"
                />
              </label>
              <div id="focusSaved" class="muted"></div>
            </div>
          </section>

          <section class="card">
            <div class="card-title">
              <h2>To-Do</h2>
              <button id="clearDoneBtn" class="btn subtle" type="button">
                Clear done
              </button>
            </div>

            <form id="todoForm" class="row">
              <input
                id="todoInput"
                type="text"
                placeholder="Add a task..."
                autocomplete="off"
              />
              <button class="btn" type="submit">Add</button>
            </form>

            <ul id="todoList" class="list"></ul>
            <div id="todoEmpty" class="muted">No tasks yet. Add one above.</div>
          </section>

          <section class="card">
            <div class="card-title">
              <h2>Quick Notes</h2>
              <button id="clearNotesBtn" class="btn subtle" type="button">
                Clear
              </button>
            </div>
            <textarea
              id="notes"
              class="textarea"
              placeholder="Write anything..."
            ></textarea>
            <div class="muted small">Autosaves locally.</div>
          </section>

          <!-- Placeholder for your chart section -->
          <section class="card chart">
            <div class="card-title">
              <h2>BTC / NZD</h2>
              <span class="muted small">TradingView</span>
            </div>

            <div class="tv-wrap">
              <div id="tv-advanced-chart"></div>
            </div>

            <div class="muted small" style="margin-top: 10px">
              Charts by TradingView
            </div>
          </section>
        </main>

        <footer class="footer muted small">Built by Markie Mark</footer>
      </div>
    </div>

        <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="firebase.js"></script>
    <script src="layout/layout-sidebar.js"></script>
    <script>
      window.renderSidebar("dashboard");
    </script>
    <script src="js/app.js"></script>
    <script src="pwa.js"></script>
  </body>
</html>
