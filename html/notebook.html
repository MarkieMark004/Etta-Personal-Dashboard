<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notebook</title>
    <meta name="theme-color" content="#0b0f1a" />
    <link rel="manifest" href="../manifest.json" />
    <link rel="apple-touch-icon" href="../Images/etta-logo-bg.png" />
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="auth-pending">
    <script>
      if (sessionStorage.getItem("etta-auth") === "1") {
        document.body.classList.remove("auth-pending");
      }
    </script>
    <div class="auth-loading" aria-live="polite">
      <div class="auth-loading-card">
        <div class="auth-loading-title">Checking session...</div>
        <div class="auth-loading-sub">Please wait</div>
      </div>
    </div>
    <div class="app">      <aside class="sidebar" id="sidebarMount"></aside><div class="note-context-menu is-hidden">
        <button type="button" class="context-edit">Edit</button>
        <button type="button" class="context-favorite">‚≠ê Favorite</button>
        <button type="button" class="context-delete">Delete</button>
      </div>

      <!-- NOTEBOOK LAYOUT WRAP (everything right of sidebar) -->

      <main class="notebook">
        <!-- PAGES COLUMN (Search + Pages list) -->
        <section class="pages-panel">
                    <div class="pages-actions">
            <div class="topbar-right">
              <button
                id="themeBtn"
                class="btn icon"
                type="button"
                aria-label="Toggle theme"
              >
                dYOT
              </button>

              <div class="new-notes">
                <button class="new-note-btn" type="button">New Notes</button>
              </div>
            </div>
          </div>
          <div class="pages-search">
            <input
              type="text"
              class="pages-search-input"
              placeholder="Search Pages ..."
            />
          </div>

          <div class="pages-title">Pages</div>

          <div class="pages-list">
            <!-- TEMPLATE: page item (kept hidden, JS clones this) -->
            <button
              class="page-item is-hidden"
              type="button"
              data-template="page-item"
            >
              <div class="page-item-title"></div>
              <div class="page-item-snippet"></div>
            </button>
          </div>
        </section>

        <!-- NEW NOTE MODAL -->
        <div class="note-modal is-hidden">
          <div class="note-modal-dialog">
            <div class="note-modal-header">
              <div class="note-modal-icon">üìò</div>
              <button
                type="button"
                class="note-modal-expand-btn"
                aria-label="Close note editor"
              >X              </button>
            </div>

            <div class="note-modal-body">
              <!-- Title input -->
              <div class="note-modal-title-row">
                <input
                  type="text"
                  class="note-modal-title"
                  placeholder="Title Message Here ..."
                />
              </div>

              <!-- Created row -->
              <div class="note-modal-meta">
                <span class="note-meta-icon">‚óè</span>
                <span class="note-meta-label">Created:</span>
                <span class="note-meta-date" id="noteCreatedAt"></span>
              </div>

              <!-- Main text area -->
              <div class="note-modal-editor">
                <textarea
                  class="note-modal-textarea"
                  placeholder="Press Enter to Continue with an Empty Page ..."
                ></textarea>
              </div>
            </div>

            <div class="note-modal-footer">
              <button class="note-modal-toggle" type="button">Edit</button>
              <button class="note-modal-save" type="button">Save</button>
            </div>
          </div>
        </div>

        <!-- MAIN NOTES AREA -->
        <section class="notes-panel">
          <!-- TOP BAR -->
          <header class="notes-topbar">
            <h2>‚≠ê My Favorite</h2>
          </header>

          <!-- NOTES GRID -->
          <div class="notes-grid">
            <article
              class="note-card is-hidden"
              data-template="note-card"
              role="button"
              tabindex="0"
            >
              <div class="note-preview">First Lines of Text Here ...</div>
              <div class="note-divider"></div>
              <div class="note-title">Title Here</div>
            </article>
          </div>
        </section>
      </main>
    </div>

    <script src="../layout/layout-sidebar.js"></script>
    <script>
      window.renderSidebar("notebook");
    </script>
        <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="../firebase.js"></script>
    <script src="../js/notebook.js"></script>
    <script src="../pwa.js"></script>
  </body>
</html>
